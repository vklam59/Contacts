<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Lyn Lam"> 
    <title>Contacts</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
    
<body>
<!-- Layout for the contact information table  -->
<table>
  <tr>
    <th>Slot Number</th>
    <th>Contact Name</th>
  </tr>

  <tr>
    <td>0</td>
    <td>Arnold</td>
  </tr>

  <tr>
    <td>1</td>
    <td>Sly</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Dwayne</td>
  </tr>
  <tr>
    <td>3</td>
    <td>Vin</td>
  </tr>
  <tr>
    <td>4</td>
    <td>JCVD</td>
  </tr>
  <tr>
    <td>5</td>
    <td>Steven</td>
  </tr>
</table>
</body>

<script> 
//Define array and entry prompt initally 
const contact = ['Arnold', 'Sly', 'Dwayne','Vin','JCVD','Steven'];

//Define variable that prompt users to pull contact information until they are done
let rule = true

//As user enter a number, the associated contact info will be pulled 
while (rule = true) {
    let input = prompt("Please provide an entry number:");
    
    if (parseInt(input) >= 0 && input < contact.length) {
        cont = prompt(`Displaying: ${contact[parseInt(input)]}. Make another selection y/n?`);
    } else {
        cont = prompt("That entry is not in the database. Make another selection y/n?");
    } 
    if (cont.toLowerCase() == 'y') {
        rule = true
    } else {    
        rule = false;
        break; // If user does not wish to continue, display a goodbye message
    }
}
alert("Thank you. Goodbye for now!");

</script>
</html>
